<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make This Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Intro Page */
        .intro {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a8b, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            transition: transform 1s ease;
            overflow: hidden;
        }

        .intro.hidden {
            transform: translateY(-100%);
        }

        .intro::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/food.png');
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .intro-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .intro h1 {
            font-size: 4.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .intro button {
            margin-top: 30px;
            padding: 15px 40px;
            border: none;
            background: #fff;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .intro button:hover {
            transform: scale(1.1) rotate(2deg);
            background: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Interface */
        .main-container {
            height: 100vh;
            background: #f5f7fa;
            display: none;
            overflow-y: auto;
            position: relative;
        }

        .main-container.active {
            display: block;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: auto;
            min-height: 80vh;
            margin: 20px auto;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: visible;
            border: 2px solid #e0e0e0;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            border-radius: 30px 30px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.8rem;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        .user-message {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: linear-gradient(135deg, #ffe66d, #ffeb99);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .ai-message::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/emoji/48/000000/chef-kiss-emoji.png') no-repeat center;
            background-size: contain;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #999;
        }

        .typing-indicator span {
            animation: blink 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: #fff;
            align-items: center;
            flex-wrap: nowrap;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
            min-width: 0;
        }

        .chat-input input:focus {
            border-color: #ff6b6b;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .chat-input button:hover {
            background: #e55a5a;
        }

        .voice-btn {
            background: #66a6ff;
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .voice-btn:hover {
            transform: scale(1.1);
        }

        /* Sidebar for Features */
        .sidebar {
            position: absolute;
            right: 20px;
            top: 80px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(100%);
        }

        .sidebar-toggle {
            position: absolute;
            right: 100%;
            top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .feature-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border: none;
            background: none;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            text-align: left;
        }

        .feature-btn:hover {
            background: #f0f0f0;
        }

        /* Footer for Donation Button */
        .chat-footer {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .donate-btn {
            padding: 12px 25px;
            background: #ff9f1c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
        }

        .donate-btn:hover {
            background: #e88f17;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            .intro h1 {
                font-size: 2.5rem;
            }

            .intro button {
                padding: 10px 30px;
                font-size: 1rem;
            }

            .chat-container {
                width: 95%;
                margin: 10px auto;
                min-height: 90vh;
            }

            .chat-header h2 {
                font-size: 1.4rem;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 85%;
                padding: 10px 15px;
            }

            .chat-input {
                padding: 10px;
                gap: 5px;
            }

            .chat-input input {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .chat-input button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .voice-btn {
                padding: 8px;
            }

            .chat-footer {
                padding: 10px;
            }

            .donate-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro">
        <div class="intro-content">
            <h1>Make This Recipe</h1>
            <button onclick="enterKitchen()">Tap to Enter Kitchen</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Recipe Buddy</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">Hello! Tell me what ingredients you have, and I'll whip up some delicious recipes for you! üç≥</div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                Recipe Buddy is typing<span>.</span><span>.</span><span>.</span>
            </div>
            <div class="chat-input">
                <button class="voice-btn" onclick="startVoiceInput()"><i class="fas fa-microphone"></i></button>
                <input type="text" id="userInput" placeholder="Type your ingredients...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="chat-footer">
                <a href="https://buy.stripe.com/00g16Q5xv4Cw05G6oo" target="_blank">
                    <button class="donate-btn"><i class="fas fa-heart"></i> Support with a Donation</button>
                </a>
            </div>
            <div class="sidebar" id="sidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-chevron-left"></i></button>
                <button class="feature-btn" onclick="clearChat()"><i class="fas fa-trash"></i> Clear Chat</button>
                <button class="feature-btn" onclick="suggestRandom()"><i class="fas fa-dice"></i> Random Recipe</button>
                <button class="feature-btn" onclick="showTips()"><i class="fas fa-lightbulb"></i> Cooking Tips</button>
                <button class="feature-btn" onclick="saveRecipe()"><i class="fas fa-save"></i> Save Recipe</button>
                <button class="feature-btn" onclick="shareRecipe()"><i class="fas fa-share"></i> Share Recipe</button>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded Recipe Database
        const recipeDatabase = [
            {
                name: "Chicken Stir-Fry",
                ingredients: ["chicken", "bell peppers", "soy sauce", "garlic", "onion"],
                instructions: `
                    **Chicken Stir-Fry Recipe** üçó
                    *Ingredients:*
                    - 2 chicken breasts, sliced
                    - 2 bell peppers, sliced
                    - 1 onion, sliced
                    - 2 cloves garlic, minced
                    - 3 tbsp soy sauce
                    - 1 tbsp olive oil
                    - Salt and pepper to taste

                    *Instructions:*
                    1. Heat olive oil in a large pan over medium heat.
                    2. Add garlic and onion, saut√© until fragrant (about 2 minutes).
                    3. Add chicken slices, season with salt and pepper, and cook until browned (about 5-7 minutes).
                    4. Toss in bell peppers and stir-fry for another 3-4 minutes.
                    5. Pour in soy sauce, stir well, and cook for an additional 2 minutes.
                    6. Serve hot with rice or noodles. Enjoy! üçö
                `
            },
            {
                name: "Tomato Pasta",
                ingredients: ["pasta", "tomatoes", "garlic", "olive oil", "basil"],
                instructions: `
                    **Tomato Pasta Recipe** üçù
                    *Ingredients:*
                    - 200g pasta
                    - 3 fresh tomatoes, diced (or 1 can diced tomatoes)
                    - 2 cloves garlic, minced
                    - 2 tbsp olive oil
                    - Fresh basil leaves, chopped
                    - Salt and pepper to taste

                    *Instructions:*
                    1. Cook pasta in salted boiling water according to package instructions. Drain and set aside.
                    2. In a pan, heat olive oil over medium heat. Add garlic and saut√© for 1 minute.
                    3. Add diced tomatoes, season with salt and pepper, and cook for 5-7 minutes until the tomatoes break down into a sauce.
                    4. Toss the cooked pasta into the sauce, mix well, and cook for another 2 minutes.
                    5. Garnish with fresh basil and serve. Buon appetito! üåø
                `
            },
            {
                name: "Vegetable Omelette",
                ingredients: ["eggs", "bell peppers", "onion", "cheese", "spinach"],
                instructions: `
                    **Vegetable Omelette Recipe** ü•ö
                    *Ingredients:*
                    - 3 eggs
                    - 1/2 bell pepper, diced
                    - 1/4 onion, diced
                    - Handful of spinach
                    - 1/4 cup shredded cheese
                    - Salt and pepper to taste
                    - 1 tbsp olive oil

                    *Instructions:*
                    1. In a bowl, whisk the eggs with salt and pepper.
                    2. Heat olive oil in a non-stick pan over medium heat.
                    3. Add onion and bell pepper, saut√© for 3-4 minutes until softened.
                    4. Add spinach and cook for another 1 minute until wilted.
                    5. Pour the whisked eggs into the pan, tilting to spread evenly.
                    6. Sprinkle cheese on top and cook for 3-4 minutes until the eggs are set.
                    7. Fold the omelette in half and serve hot. Enjoy! üç≥
                `
            }
        ];

        // Enter Kitchen Animation
        function enterKitchen() {
            document.querySelector('.intro').classList.add('hidden');
            setTimeout(() => {
                document.querySelector('.main-container').classList.add('active');
            }, 1000);
        }

        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            const toggleBtn = sidebar.querySelector('.sidebar-toggle i');
            toggleBtn.classList.toggle('fa-chevron-left');
            toggleBtn.classList.toggle('fa-chevron-right');
        }

        // Chat Functionality
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim().toLowerCase();
            if (!message) return;

            // Add user message
            const chatMessages = document.getElementById('chatMessages');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);

            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';

            // Process ingredients and find a matching recipe
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';

                // Split user input into individual ingredients
                const userIngredients = message.split(',').map(item => item.trim());

                // Find a matching recipe
                let matchedRecipe = null;
                for (const recipe of recipeDatabase) {
                    const matches = recipe.ingredients.filter(ingredient => 
                        userIngredients.some(userIngredient => userIngredient.includes(ingredient))
                    );
                    if (matches.length >= 2) { // Require at least 2 matching ingredients
                        matchedRecipe = recipe;
                        break;
                    }
                }

                if (matchedRecipe) {
                    aiMsg.textContent = matchedRecipe.instructions;
                } else {
                    aiMsg.textContent = `Hmm, I couldn't find a recipe that matches your ingredients (${message}). Try listing some different ingredients, or I can suggest a random recipe for you! üç¥`;
                }

                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1500);

            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Feature Functions
        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="message ai-message">Chat cleared! What ingredients do you have now? üç≥</div>';
        }

        function suggestRandom() {
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const randomRecipe = recipeDatabase[Math.floor(Math.random() * recipeDatabase.length)];
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = randomRecipe.instructions;
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1500);
        }

        function showTips() {
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = 'Cooking tip: Always salt your pasta water‚Äîit makes a huge difference! üßÇ';
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1500);
        }

        function saveRecipe() {
            const chatMessages = document.getElementById('chatMessages');
            const lastMessage = chatMessages.lastChild.textContent;
            localStorage.setItem('savedRecipe', lastMessage);
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai-message';
            aiMsg.textContent = 'Recipe saved! You can find it in your browser‚Äôs local storage. üìù';
            chatMessages.appendChild(aiMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function shareRecipe() {
            const chatMessages = document.getElementById('chatMessages');
            const lastMessage = chatMessages.lastChild.textContent;
            const shareData = {
                title: 'Check out this recipe!',
                text: lastMessage,
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';
                    aiMsg.textContent = 'Recipe shared! üç¥';
                    chatMessages.appendChild(aiMsg);
                });
            } else {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                aiMsg.textContent = 'Sharing not supported on this device. Try copying the recipe! üìã';
                chatMessages.appendChild(aiMsg);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Voice Input
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('userInput').value = transcript;
                sendMessage();
            };
            recognition.onerror = () => {
                alert('Voice input failed. Please try again or type your ingredients.');
            };
        }

        // Enter on keypress
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
